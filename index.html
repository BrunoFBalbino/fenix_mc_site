<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fenix_mc_2.0</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=REM:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body>
  <header class="cabeçalho">
    <div class="container">
      <input type="checkbox" id="menu" class="container__botao">
      <label for="menu"><span class="iconamoon--menu-burger-horizontal-bold"></span> </label>

      <ul class="lista__menu">
        <li class="lista__menu__item">
          <a class="lista__menu__item__link" href="#">Home</a>
        </li>
        <li class="lista__menu__item">
          <a class="lista__menu__item__link" href="#">Sobre</a>
        </li>
        <li class="lista__menu__item">
          <a class="lista__menu__item__link" href="#">Aliança Biker</a>
        </li>
      </ul>
    </div>
    <img class="container__logo__mc" src="/img/banner_logo_fenix.png" alt="logo__fenixmc">
    <span class="container__redes">
      <a class="icon-park-outline--facebook-one" href="#"></a>
      <a class="bi--instagram" href="#"></a>
    </span>
  </header>
  <section class="banner">
    <span>
      <img class="banner__moto" src="/img/banner_moto.png" alt="banner__moto">
      <img class="banner__logo" src="/img/banner_logo.png" alt="banner_logo">
      <img class="banner__fundo" src="/img/banner_fundo.png" alt="banner_fundo"></span>
  </section>
  <section class="carrosel">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide card"> <img src="/img/galeria/picture_1.jpg" alt="imagem_slide1"></div>
        <div class="swiper-slide card"><img src="/img/galeria/picture_2.jpg" alt="imagem_slide2"></div>
        <div class="swiper-slide card"><img src="/img/galeria/picture_3.jpg" alt="imagem_slide3"></div>
        <div class="swiper-slide card"><img src="/img/galeria/picture_4.jpg" alt="imagem_slide4"></div>
        <div class="swiper-slide card"><img src="/img/galeria/picture_5.jpg" alt="imagem_slide5"></div>
        <div class="swiper-slide card"><img src="/img/galeria/picture_6.jpg" alt="imagem_slide6"></div>
        <!-- Adicione mais slides conforme necessário -->
      </div>
      <!-- Adicione a paginação se necessário -->
      <div class="swiper-pagination"></div>
    </div>
    <script>
      var swiper = new Swiper('.swiper-container', {
        effect: 'cards',
        grabCursor: true,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        /* Configuração de animação de cartas */
        cardsEffect: {
          slideShadows: false,
          rotate: true,
        },
      });

    </script>



    <section class="carrosel_support">
      <img src="/img/banner_caveira.png" alt="caveira_aguia">
      <span>SUPPORT YOUR LOCAL</span>
    </section>
  </section>
  <main>
</body>

<footer class="footer">
  <section class="footer__escudo">
    <div class="borda"></div>
  <div class="contato__esc__fenix"></div>
<div class="borda"></div>
</section>
<span class="footer__contato">CONTATO</span>

<div class="footer__campo__contato">
  <label for="nome"> Nome: </label>
  <input type="text" id="nome">

  <label for="telefone">Telefone: </label>
  <input type="tel" id="telefone">

  <label for="email">e-mail: </label>
  <input type="email" id="email">

  <label for="mensagem">mensagem: </label>
  <textarea name="mensagem" id="mensagem" rows="3"></textarea>

  <button type="submit">Enviar</button>

</div>
</footer>


</html>
